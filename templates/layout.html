<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block script %}{% endblock %}
    <title>{% block title %}{% endblock %} - Graduates Dataset</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-success navbar-dark">
      <a class="navbar-brand" href="#">CORGIS Graduates Data</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li {% if active_page == "home" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/">Home</a>
          </li>
          <li {% if active_page == "Data-For-Majors" %} class="nav-item active"{% else %}class="nav-item"{% endif %}>
            <a class="nav-link" href="/Data-For-Majors">Data for Majors</a>
          </li>
          <li class="nav-item dropdown-toggle ">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Data Trends
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="/g1">Job Stability</a>
              <a class="dropdown-item" href="/g2">Major Trends (Pop Date)</a>
            </div>
          </li>
        </ul>
      </div>  
    </nav>
    
    <!--page content-->
    {% block content %}{% endblock %}
    
  </body>
</html>
